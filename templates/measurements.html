{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">ğŸ“ˆ Aktuelle Messwerte</h2>

<!-- Statusbox -->
<div id="messageBox" class="hidden mb-4"></div>

<!-- Messwert-Tabelle -->
<div class="overflow-x-auto bg-white p-6 rounded-xl shadow">
  <table class="min-w-full border-collapse">
    <thead>
      <tr class="bg-blue-100 text-blue-800 text-left">
        <th class="p-2">ğŸ”Œ Kanal</th>
        <th class="p-2">â± Zeitstempel</th>
        <th class="p-2">âš¡ Strom [mA]</th>
        <th class="p-2">ğŸŒŠ Tiefe [m]</th>
        <th class="p-2">ğŸª£ WasseroberflÃ¤che [m u. GelÃ¤nde]</th>
        <th class="p-2">ğŸ” Messwert NN [m Ã¼. NN]</th>
        <th class="p-2">ğŸ“‰ Î” Pegel [m]</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr><td colspan="7" class="text-center p-4 text-gray-500">Lade aktuelle Messdaten...</td></tr>
    </tbody>
  </table>
</div>

<!-- Automatische Aktualisierung -->
<script>
async function loadMeasurements() {
  try {
    const res = await fetch('{{ url_for("measurements_api") }}');
    const data = await res.json();

    const body = document.getElementById("tableBody");
    body.innerHTML = "";

    if (!Array.isArray(data)) {
      body.innerHTML = `<tr><td colspan="7" class="text-center p-4 text-gray-500">Keine gÃ¼ltigen Messdaten gefunden.</td></tr>`;
      return;
    }

    data.forEach(row => {
      const tr = document.createElement("tr");
      tr.className = "border-b hover:bg-blue-50";

      tr.innerHTML = `
        <td class="p-2 font-semibold">${row.channel}</td>
        <td class="p-2">${new Date(row.timestamp).toLocaleString()}</td>
        <td class="p-2">${row.current_mA?.toFixed(2) ?? "â€“"}</td>
        <td class="p-2">${row.level_m?.toFixed(2) ?? "â€“"}</td>
        <td class="p-2">${row.wasser_oberflaeche_m?.toFixed(2) ?? "â€“"}</td>
        <td class="p-2">${row.messwert_NN?.toFixed(2) ?? "â€“"}</td>
        <td class="p-2">${row.pegel_diff?.toFixed(2) ?? "â€“"}</td>
      `;
      body.appendChild(tr);
    });
  } catch (err) {
    const body = document.getElementById("tableBody");
    body.innerHTML = `<tr><td colspan="7" class="text-center p-4 text-red-500">âš ï¸ Fehler beim Laden: ${err}</td></tr>`;
  }
}

// Alle 5 Sekunden aktualisieren
loadMeasurements();
setInterval(loadMeasurements, 5000);
</script>
{% endblock %}
