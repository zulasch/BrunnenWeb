{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">ðŸ”Œ MOSFET-Steuerung</h2>
<div class="grid grid-cols-2 md:grid-cols-4 gap-4">
  {% for i in range(8) %}
  <div class="bg-white p-4 shadow rounded text-center">
    <h3 class="font-semibold mb-2">Kanal {{ i+1 }}</h3>
    <button onclick="toggle({{ i }}, 1)" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full">EIN</button>
    <button onclick="toggle({{ i }}, 0)" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 w-full mt-2">AUS</button>
  </div>
  {% endfor %}
</div>

<script>
async function toggle(channel, state) {
  const res = await fetch(`/outputs/set/${channel}/${state}`, { method: "POST" });
  const data = await res.json();
  alert(data.message);
}
</script>
{% endblock %}
